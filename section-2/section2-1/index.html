<!DOCTYPE html>
<html>

<head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <div id="app" v-cloack>
        <p>{{ fullName }}</p>
        <p><a v-bind:href="url" target="_blank">Google</a></p>
        <p><a :href="url" target="_blank">Google shorthand v-bind</a></p>
        <p v-html="raw_url"></p>
        <p> {{typeof age}}</p>

        <label>First Name</label>
        <input type="text" v-model.lazy.trim="firstName" />
        <label>Middle Name</label>
        <input type="text" @keyup.enter="updateMiddleName" />
        <label>Last Name</label>
        <input type="text" :value="lastName" @input.prevent="updateLastName('Hello this is a param', $event)" />
        <label>Age</label>
        <input type="text" v-model.number="age" />

        <button v-on:click="increment">Increment</button>
        <button @click.ctrl="age--">Decrement</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>

</html>
